<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <title>随机安全密码生成器 - 生成高强度安全密码</title>
    <meta name="description" content="一个简单易用的在线密码生成工具，可创建高强度、安全的随机密码，适用于各种账户保护需求">
    <meta name="keywords" content="密码生成器，在线密码生成，安全密码，随机密码，高强度密码">
    <meta name="author" content="密码生成器团队">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Open Graph 标签 -->
    <meta property="og:title" content="随机安全密码生成器 - 生成高强度安全密码">
    <meta property="og:description" content="一个简单易用的在线密码生成工具，可创建高强度、安全的随机密码，适用于各种账户保护需求">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://pwd.gjqqq.com">
    <meta property="og:site_name" content="随机安全密码生成器">
    
    <!-- Twitter 卡片 -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="随机安全密码生成器 - 生成高强度安全密码">
    <meta name="twitter:description" content="一个简单易用的在线密码生成工具，可创建高强度、安全的随机密码，适用于各种账户保护需求">
    
    <!-- Favicon -->
    <link rel="icon" href="icons/icon-32x32.png" type="image/png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <!-- 架构化数据 - 组织信息 -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "随机安全密码生成器",
      "url": "https://pwd.gjqqq.com",
      "logo": "https://pwd.gjqqq.com/apple-touch-icon.png"
    }
    </script>
    
    <!-- 架构化数据 - 网站导航 -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "随机安全密码生成器",
      "url": "https://pwd.gjqqq.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://pwd.gjqqq.com?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
</head>
<body>
    <div class="container" itemscope itemtype="https://schema.org/WebApplication">
        <h1 itemprop="name">随机安全密码生成器</h1>
        <p itemprop="description">一个简单易用的在线密码生成工具，可创建高强度、安全的随机密码，适用于各种账户保护需求</p>
        <form id="passwordForm">
            <div class="config-section">
                <!-- 隐藏的复选框用于保持功能完整性 -->
                <input type="checkbox" id="uppercase" name="uppercase" checked style="display: none">
                <input type="checkbox" id="lowercase" name="lowercase" checked style="display: none">
                <input type="checkbox" id="numbers" name="numbers" checked style="display: none">
                <input type="checkbox" id="symbols" name="symbols" checked style="display: none">
                
                <!-- 可视化的边框切换控件 -->
                <label class="border-toggle" for="uppercase">
                    大写字母
                </label>
                <label class="border-toggle" for="lowercase">
                    小写字母
                </label>
                <label class="border-toggle" for="numbers">
                    数字
                </label>
                <label class="border-toggle" for="symbols">
                    特殊符号
                </label>
            </div>
            
            <!-- 密码长度滑动条 -->
            <div class="slider-container" id="lengthSlider">
                <div class="slider-min-label">8</div>
                <input type="range" id="length" name="length" min="8" max="128" value="12" class="ios-slider">
                <div class="slider-max-label">128</div>
                <!-- 动态值提示 -->
                <div class="dynamic-value-tooltip">12</div>
            </div>
            
            <button type="submit">生成密码</button>
            <div class="password-actions">
                <button type="button" id="copyButton">复制密码</button>
            </div>
        </form>

        <div class="password-container">
            <div class="password-display" id="passwordDisplay"></div>
        </div>
        
        <!-- 密码强度指示器 -->
        <div class="strength-meter-container" id="strengthMeter">
            <div class="strength-meter">
                <div class="strength-fill"></div>
            </div>
            <div class="strength-label">
                密码强度: <span>无</span>
            </div>
        </div>
        
        <!-- 密码历史记录 -->
        <div class="password-history">
            <h3>复制过的密码</h3>
            <ul id="passwordHistoryList"></ul>
        </div>
    </div>

    <script src="js/utils/password.js"></script>
    <script src="js/utils/password-manager.js"></script>
    <script src="js/utils/history.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
