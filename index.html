<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>随机安全密码生成器</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>随机安全密码生成器</h1>
        <form id="passwordForm">
            <label for="length">密码长度:</label>
            <input type="number" id="length" name="length" min="8" max="128" value="12" required>

            <div class="checkbox-group">
                <label><input type="checkbox" id="uppercase" checked> 大写字母</label>
                <label><input type="checkbox" id="lowercase" checked> 小写字母</label>
                <label><input type="checkbox" id="numbers" checked> 数字</label>
                <label><input type="checkbox" id="symbols" checked> 特殊符号</label>
            </div>

            <button type="submit">生成密码</button>
        </form>

        <div class="password-display" id="passwordDisplay"></div>
        
        <!-- 密码强度指示器 -->
        <div class="strength-meter" id="strengthMeter">
            <div class="strength-bar">
                <div class="strength-fill"></div>
            </div>
            <div class="strength-label">
                密码强度: <span>无</span>
            </div>
        </div>
        
        <button type="button" id="copyButton">复制密码</button>
        
        <!-- 密码历史记录 -->
        <div class="password-history">
            <h3>复制过的密码</h3>
            <ul id="passwordHistoryList"></ul>
        </div>
    </div>

    <script src="js/utils/password.js"></script>
    <script src="js/utils/password-manager.js"></script>
    <script src="js/utils/history.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
